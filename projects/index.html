<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects - Praveen V</title>
    <link rel="stylesheet" href="/assest/css/style.css" />
    <script defer src="/assest/js/projects.js"></script>

    <style>
      :root {
        --card: #ffffff;
        --muted: #b0b4b8;
        --accent: #ffffff;
        --radius: 36px;
        --primary: #ff6f61;
        --primary-hover: #ff826e;
        --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: #fff;
        background: var(--bg-gradient);
      }

      /* Floating Navbar */
      .floating-nav {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
        padding: 10px 24px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        z-index: 1000;
        transition: transform 0.3s ease, opacity 0.3s ease;
      }
      .floating-nav a {
        color: #fff;
        font-size: 14px;
        text-decoration: none;
        transition: color 0.3s ease, transform 0.2s ease;
      }
      .floating-nav a:hover {
        color: var(--primary);
        transform: translateY(-2px);
      }
      .floating-nav a[aria-current="page"] {
        color: var(--primary);
        font-weight: bold;
      }
      .floating-nav.hide {
        transform: translate(-50%, -120%);
        opacity: 0;
      }

      /* Mobile Nav */
      @media (max-width: 768px) {
        .floating-nav {
          gap: 10px;
          padding: 8px 16px;
          font-size: 12px;
          flex-wrap: wrap;
          justify-content: center;
        }
      }

      /* Scroll Indicator */
      .nav-indicator {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--primary),
          transparent
        );
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 999;
      }
      .nav-indicator.show {
        opacity: 0.7;
      }
      /* Section cards */
      .section-card {
        max-width: 900px;
        margin: 60px auto 30px auto;
        background: rgba(255, 255, 255, 0.05);
        padding: 24px;
        border-radius: 16px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .section-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      }
      .section-card h2,
      .section-card h1 {
        margin-bottom: 10px;
        font-size: 22px;
        color: var(--accent);
      }

      /* Section card */
      .section-card {
        max-width: 900px;
        margin: 120px auto 40px auto;
        background: rgba(255, 255, 255, 0.05);
        padding: 32px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(8px);
      }
      .section-card h1 {
        color: var(--accent);
        margin-bottom: 16px;
      }
      .section-card p {
        color: var(--muted);
        font-size: 15px;
        line-height: 1.6;
      }

      /* Project grid */
      .projects-grid {
        max-width: 1000px;
        margin: 40px auto 80px auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 24px;
        padding: 0 20px;
      }

      /* Project card */
      .project-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 16px;
        padding: 20px;
        min-height: 220px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
      }
      .project-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }
      .project-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 8px;
        color: var(--accent);
      }
      .project-desc {
        flex-grow: 1;
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 12px;
        line-height: 1.5;
      }
      .project-links {
        display: flex;
        gap: 10px;
      }
      .btn {
        display: inline-block;
        padding: 8px 14px;
        border-radius: 8px;
        background: var(--primary);
        color: #fff;
        font-size: 14px;
        text-decoration: none;
        transition: background 0.3s ease;
      }
      .btn:hover {
        background: var(--primary-hover);
      }

      /* Footer (unchanged, same as yours) */
      footer {
        text-align: center;
        padding: 20px;
        color: #aaa;
      }
      footer a {
        color: var(--accent);
        text-decoration: none;
      }

      .project-card {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 220px; /* uniform height */
      }

      .project-links {
        margin-top: auto;
      }

      .btn {
        display: inline-block;
        margin: 0.3rem;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        background: #ff6f61;
        color: white;
        font-size: 0.9rem;
        transition: background 0.3s;
      }
      .btn:hover {
        background: #ff826e;
      }
      .loader {
        border: 4px solid #333;
        border-top: 4px solid #ff3333; /* Accent color */
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <canvas id="particles"></canvas>

    <header>
      <div class="nav-indicator"></div>
      <nav class="floating-nav">
        <a href="/">Home</a>
        <a href="/about/">About</a>
        <a href="/skills/">Skills</a>
        <a href="/projects/" aria-current="page">Projects</a>
        <a href="/resume/">Resume</a>
        <a href="/contact/">Contact</a>
      </nav>
    </header>

    <main>
      <div class="section-card">
        <h1>Projects</h1>
        <p>
          Here are some of my projects — a mix of personal experiments, academic
          work, and things I’ve built during internships. You can explore my
          GitHub for source code, and some projects include live demos.
        </p>
      </div>

      <div class="projects-grid" id="projects-container">
        <!-- GitHub projects will load here -->
      </div>
    </main>

    <footer class="site-footer">
      <div class="footer-content">
        <span>© 2025 Praveen V. All rights reserved.</span>
      </div>
    </footer>

    <script>
      // Floating nav behavior
      const nav = document.querySelector(".floating-nav");
      const indicator = document.querySelector(".nav-indicator");
      let lastScroll = 0;

      nav.classList.remove("hide");

      window.addEventListener("scroll", () => {
        const currentScroll = window.pageYOffset;
        if (currentScroll > lastScroll && currentScroll > 50) {
          nav.classList.add("hide");
          indicator.classList.add("show");
        } else {
          nav.classList.remove("hide");
          indicator.classList.remove("show");
        }
        lastScroll = currentScroll;
      });

      document.addEventListener("mousemove", (e) => {
        if (e.clientY < 50) {
          nav.classList.remove("hide");
          indicator.classList.remove("show");
        }
      });

      // Particle background
      const canvas = document.getElementById("particles");
      const ctx = canvas.getContext("2d");
      let particles = [];
      let w, h;

      function initCanvas() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
        particles = [];
        for (let i = 0; i < 50; i++) {
          particles.push({
            x: Math.random() * w,
            y: Math.random() * h,
            r: Math.random() * 2 + 1,
            dx: (Math.random() - 0.5) * 0.5,
            dy: (Math.random() - 0.5) * 0.5,
          });
        }
      }

      function drawParticles() {
        ctx.clearRect(0, 0, w, h);
        ctx.fillStyle = "rgba(255,255,255,0.6)";
        particles.forEach((p) => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fill();
          p.x += p.dx;
          p.y += p.dy;
          if (p.x < 0 || p.x > w) p.dx *= -1;
          if (p.y < 0 || p.y > h) p.dy *= -1;
        });
        requestAnimationFrame(drawParticles);
      }

      window.addEventListener("resize", initCanvas);
      initCanvas();
      drawParticles();
    </script>
  </body>
</html>
