<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume - Praveen V</title>
    <link rel="stylesheet" href="/assest/css/style.css" />

    <style>
      /* Floating navbar â€” identical to About */
      .floating-nav {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
        padding: 10px 24px;
        border-radius: 999px;

        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.15);

        z-index: 1000;
        transition: transform 0.3s ease, opacity 0.3s ease;
      }
      .floating-nav a {
        color: #fff;
        font-size: 14px;
        text-decoration: none;
        transition: color 0.3s ease, transform 0.2s ease;
      }
      .floating-nav a:hover {
        color: #38bdf8;
        transform: translateY(-2px);
      }
      .floating-nav a[aria-current="page"] {
        color: #38bdf8;
        font-weight: bold;
      }
      .floating-nav.hide {
        transform: translate(-50%, -120%);
        opacity: 0;
      }

      /* Thin top indicator â€” identical to About */
      .nav-indicator {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, transparent, #38bdf8, transparent);
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 999;
      }
      .nav-indicator.show {
        opacity: 0.9;
        animation: pulseGlow 1.5s infinite alternate;
      }
      @keyframes pulseGlow {
        0% {
          box-shadow: 0 0 6px #38bdf8;
        }
        100% {
          box-shadow: 0 0 16px #38bdf8;
        }
      }

      /* Page theme â€” identical base as About */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: #fff;
        background: #0f172a;
      }

      /* Card style to match Aboutâ€™s sections */
      .section-card {
        max-width: 900px;
        margin: 80px auto 40px auto;
        background: rgba(255, 255, 255, 0.05);
        padding: 24px;
        border-radius: 16px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .section-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      }

      /* Resume specific bits */
      .resume-buttons {
        margin-bottom: 20px;
      }
      .resume-buttons a {
        display: inline-block;
        padding: 10px 18px;
        margin: 5px;
        background: var(--primary, #38bdf8);
        color: #fff;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s ease, transform 0.2s ease;
      }
      .resume-buttons a:hover {
        background: var(--primary-hover, #5ad0ff);
        transform: translateY(-1px);
      }
      .resume-frame {
        width: 100%;
        height: 80vh;
        border: none;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }
      .note {
        margin-top: 15px;
        font-size: 14px;
        color: #aaa;
      }

      footer {
        text-align: center;
        padding: 20px;
        color: #aaa;
      }
      footer a {
        color: #38bdf8;
        text-decoration: none;
      }
    </style>

    <script>
      // Floating nav behavior â€” same as About
      const nav = document.getElementById("floatingNav");
      const indicator = document.querySelector(".nav-indicator");
      let lastScroll = 0;

      // Start visible
      nav.classList.remove("hide");

      window.addEventListener("scroll", () => {
        const currentScroll =
          window.pageYOffset || document.documentElement.scrollTop;
        if (currentScroll > lastScroll && currentScroll > 50) {
          // scrolling down
          nav.classList.add("hide");
          indicator.classList.add("show");
        } else {
          // scrolling up
          nav.classList.remove("hide");
          indicator.classList.remove("show");
        }
        lastScroll = currentScroll <= 0 ? 0 : currentScroll;
      });

      // Reveal when mouse goes to the top edge
      document.addEventListener("mousemove", (e) => {
        if (e.clientY < 50) {
          nav.classList.remove("hide");
          indicator.classList.remove("show");
        }
      });

      // Particles background â€” same simple dots
      const canvas = document.getElementById("particles");
      const ctx = canvas.getContext("2d");
      let particles = [];
      let w, h;

      function initCanvas() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
        particles = [];
        for (let i = 0; i < 50; i++) {
          particles.push({
            x: Math.random() * w,
            y: Math.random() * h,
            r: Math.random() * 2 + 1,
            dx: (Math.random() - 0.5) * 0.5,
            dy: (Math.random() - 0.5) * 0.5,
          });
        }
      }

      function drawParticles() {
        ctx.clearRect(0, 0, w, h);
        ctx.fillStyle = "rgba(255,255,255,0.6)";
        particles.forEach((p) => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fill();
          p.x += p.dx;
          p.y += p.dy;
          if (p.x < 0 || p.x > w) p.dx *= -1;
          if (p.y < 0 || p.y > h) p.dy *= -1;
        });
        requestAnimationFrame(drawParticles);
      }

      window.addEventListener("resize", initCanvas);
      initCanvas();
      drawParticles();
    </script>
  </body>
</html>
